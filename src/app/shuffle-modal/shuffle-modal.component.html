<div class="fixed top-0 left-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-75 p-4 sm:p-10 lg:p-20">
  <div class="text-white border-solid border-[1px] border-zinc-700 rounded-md p-4 bg-gradient-to-br from-zinc-800 to-zinc-900 drop-shadow-md divide-y divide-zinc-700 h-fit w-full">
    <h1 class="text-2xl font-light pb-2">
      Shuffle a playlist
    </h1>
    <div class="text-lg py-2">
      
      This will create a new playlist containing all the songs from <span class="font-normal">{{ playlist.name }}</span> in a random order.

    </div>
    <div class="flex justify-evenly sm:justify-end gap-4 pt-2">
      <button (click)="closeShuffleModal()" class="w-fit h-fit my-auto p-2 material-symbols-outlined drop-shadow-md transition duration-100 ease-in-out transform hover:scale-110 flex gap-2">
          close
          <span class="text-sm font-medium inline-flex flex-col justify-center">Cancel</span>
      </button>
      <button (click)="shufflePlaylist(playlist)" class="bg-gradient-to-br from-lime-500 via-green-600 to-emerald-600 w-fit h-fit my-auto p-2 rounded-md material-symbols-outlined drop-shadow-md transition duration-100 ease-in-out transform hover:scale-110 flex gap-2">
          shuffle
          <span class="text-sm font-medium inline-flex flex-col justify-center">Shuffle</span>
      </button>
    </div>
  </div>
</div>
